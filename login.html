<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="icon" href="./assets/img/header-logo/logo_mobile1 1.svg">
  <!--Nome da pagina-->
  <title>Login Traveller</title>
  <!-- CSS -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,600" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous" />
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="./style.css" />
  <link rel="stylesheet" href="assets/css/carousel.css" />
  <!-- NOSSO CSS-->
  <link rel="stylesheet" href="./assets/css/login.css" />
  <script src="assets/js/login.js"></script>
</head>

<body>
  <div class="container-principal">
    <div class="login-card">
      <!--div branca-->
      <div class="logo-login">
        <picture>
          <a href="./index.html" title="Voltar ao início">
            <img src="./assets/img/logo.jpeg" alt="Esta e uma imagem do logo da Traveller" />
          </a>
        </picture>
      </div>

      <!--div botoes acessibilidade-->
      <div class="btn-container-login">
        <button name="increase-font" id="increase-font" title="Aumentar fonte">
            A +
        </button>
        <button name="decrease-font" id="decrease-font" title="Diminuir fonte">
            A -
        </button>
    </div>
      <div class="welcome-login">
        <h1 id="form-title">bem vindo, traveller</h1>
      </div>
      <div class="form-container">
        <form>
          <!--email-->
          <spam id="email_error" style="display: none">E-mail ou Senha incorretos!</spam>
          <input type="text" id="email-login" name="email" placeholder="EMAIL" />
          <br />
          <!--senha-->
          <input type="password" id="pass-login" name="password" minlength="8" maxlength="10" required
            placeholder="SENHA" />
          <p id="senha-login"><a href="./senha.html">esqueci minha senha</a></p>
          <input class="login-button" type="button" value="LOGIN" onclick="logar()" />
        </form>
      </div>

      <p id="sem-cadastro"> <a href="./cadastro.html">Ainda não tenho cadastro</a></p>
      <p id="voltar-inicio"> <a href="./index.html">Voltar ao início</a></p>
    </div>
    <!--form-->
  </div>
   <!-- Javascript -->
   <script src="assets/js/jquery-3.3.1.min.js"></script>
   <script src="assets/js/jquery-migrate-3.0.0.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
     integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous">
   </script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
     integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous">
   </script>
   <script src="assets/js/jquery.backstretch.min.js"></script>
   <script src="assets/js/wow.min.js"></script>
   <script src="assets/js/scripts.js"></script>
   <script src="./assets/js/main.js"></script>
   <script src="./assets/js/aumentofonte.js"></script>
</body>

</html>
